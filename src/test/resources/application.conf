docker {
    mongodb {
        image-name = "mongo:3.0.6"
        command = ["mongod", "--nojournal", "--smallfiles", "--syncdelay", "0"]
        ready-checker {
            log-line = "waiting for connections on port"
        }
        port-maps {
            default-mongodb-port {
                internal = 27017
                external = 27017
            }
        }
    }
}